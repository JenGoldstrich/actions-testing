name: nomad-pack

on:
  - push

jobs:
  setup-nomad-pack:
    runs-on: ubuntu-latest
    name: Run Nomad Pack
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup `nomad-pack`
        uses: ksatirli/setup-nomad-pack@0.1.3
        id: setup
        with:
          version: "0.0.1-techpreview2"

      - name: Print `$PATH`
        run: which nomad-pack

      - name: Run `nomad-pack`
        run: nomad-pack
